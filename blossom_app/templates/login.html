<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Welcome To Bloom</title>
</head>

<body>
    <!-- Navbar Heading-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Bloom</span>
        </div>
    </nav>

    <div class="container-fluid my-auto ">

        <!-- login-->
        <div class="row my-auto mx-auto ">
           
            <!-- errors message -->
            {% if messages %}
            <ul>
                {% for error in messages%}
                <li>{{error}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <!-- login form -->
            <form action="/login" class=" col-md-6 my-auto" style="width:35%;" method="post">
                <h2 class="my-auto text-center">Login</h2>
                {% csrf_token %}
                {{ logForm.as_p }}
    
                <a href="/register"> Not a User? Click to Register</a> <br>

                <input type="submit" class="btn btn-success" value="Login">
            </form>

        </div>

    </div>

</body>

</html>
