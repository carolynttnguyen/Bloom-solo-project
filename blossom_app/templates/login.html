<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Welcome To Bloom</title>
</head>

<body>
    <div class="container-fluid my-auto ">

        <h2 class="display-6 mx-auto my-auto text-center">Login</h2>

         <!-- errors message -->
         {% if messages %}
         <ul>
             {% for error in messages%}
             <li>{{error}}</li>
             {% endfor %}
         </ul>
         {% endif %}
    

        <!-- login form  -->
        <form action="/login" class="mx-auto my-auto" style="width:35%;" method="post">
            {% csrf_token %}
            <div class="form-group mb-3 "> 
                <label for="username" class='form-label'>Username</label>
                <input type="text"  class="form-control" name="log_username">
            </div>

            <div class="form-group mb-3">
                <label for="pw"  class='form-label'>Password</label>
                <input type="password" class="form-control" name="log_password">
    
            </div>

            <a href="/register">Not a User? Click to Register</a> <br>

            <input type="submit" class="btn btn-success" value="Login">
        </form>

    </div>
    
</body>
</html>
