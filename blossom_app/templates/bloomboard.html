<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <title>Bloomboard</title>
</head>

<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <span class="text-muted">Be Kind to yourself & Others</span>
    </div>
    <div>
      <a href="/checklist" class="nav-link">Checklist</a>
    </div>
    <div>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <figure class="text-center mx-auto">
        <blockquote class="blockquote text-warning">
          <p>{{current_user.personal_quote}}</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          {{current_user.first_name}} {{current_user.last_name}}
        </figcaption>
      </figure>

    </div>
  </nav>


  <header>
    <div class="card text-center mx-auto" style="width: 800px">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">

          Daily Reminder you're taking steps to-
        </h6>
        <p class="card-text" style="font-size:25px;">
          {{current_user.reasons}}
        </p>
      </div>
    </div>
  </header> 

  

  <nav class="navbar bg-dark mx-auto">
    <div class="container-fluid">
      <div class="mx-auto">
        <!--  Journal Entry Button trigger modal -->

       
      </div>

    </div>
  </nav>

  <!-- container for all user posted content -->
  <div id="container-fluid">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-sm-4">
          <img src="..." alt="..." /><br />
          <a href="/user_rules">Rules</a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
